name: 'Slack Notification'
description: 'Send slack notification about the new release'
inputs:
  SLACK_WEBHOOK:
    description: 'Slack webhook'
    required: true
  CHANGELOG_MESSAGE:
    description: 'Changelog message'
    required: true
  VERSION:
    description: 'Release version'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'